<ion-header>
    <ion-navbar color="civic-bg">
        <ion-title>Formulario de Ingreso</ion-title>
    </ion-navbar>
</ion-header>
  
<ion-content>
    <form [formGroup]="myForm" (ngSubmit)="saveData()">
        <ion-list>
            <ion-item>
                <ion-icon name="game-controller-a" item-start></ion-icon>
                <ion-label stacked>Jugador:</ion-label>
                <ion-input formControlName="nameplayer" type="text" placeholder="Nick Name"></ion-input>
            </ion-item>
            <div formGroupName="passwordRetry">
                <ion-item>
                    <ion-icon name="unlock" item-start></ion-icon>
                    <ion-label stacked>Contraseña:</ion-label>
                    <ion-input formControlName="password" type="password" placeholder="Contraseña"></ion-input>
                </ion-item>
            </div>
        </ion-list>
        <div padding>
            <button ion-button block type="submit" [disabled]="!myForm.valid">¡A Jugar!</button>
        </div>
    </form>
</ion-content>
